<body>
    <h1>[Embed Generator]</h1>
    <br>
    <div class="container">
        <h2>Embed Generator:</h2>
        <hr>
        <br>
        <label for="title"><b>Title:</b></label>
        <input type="text" id="title" name="title" oninput="updateOutput()"><br><br>
        <label for="description"><b>Description:</b></label>
        <input type="text" id="description" name="description" oninput="updateOutput()"><br><br>
        <label for="image"><b>Image URL:</b></label>
        <input type="text" id="image" name="image" oninput="updateOutput()"><br><br>
        <label for="type"><b>Type:</b></label>
        <input type="text" id="type" name="type" oninput="updateOutput()"><br><br>
        <label for="locale"><b>Locale:</b></label>
        <input type="text" id="locale" name="locale" value="en_US" oninput="updateOutput()"><br><br>
        <label for="site_name"><b>Author:</b></label>
        <input type="text" id="site_name" name="site_name" oninput="updateOutput()"><br><br>
        <label for="redirect"><b>Redirect:</b></label>
        <input type="text" id="redirect" name="redirect" oninput="updateOutput()"><br><br>
        <label for="color"><b>Color:</b></label>
        <input type="color" id="color" name="color" value="#cc66ff" oninput="updateOutput()"><br>
        <input type="text" id="colorcode" name="colorcode" value="#cc66ff" readonly><br>
        <br>
        <div>
            <label for="hidden_text"><b>Hide text:</b>
            <input type="checkbox" id="hidden_text" name="hidden_text" onchange="updateOutput()"></label>
        </div>
        <br>
    </div>
    <h2>Generated URL:</h2>
    <textarea id="output" rows="4" cols="80" readonly>https://selfbot.dev/api/embed.php?color=cc66ff&locale=en_US</textarea>
    <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    <script>
function generateUrl() {
  var title = document.getElementById("title").value;
  var description = document.getElementById("description").value;
  var image = document.getElementById("image").value;
  var color = document.getElementById("color").value;
  var type = document.getElementById("type").value;
  var locale = document.getElementById("locale").value;
  var site_name = document.getElementById("site_name").value;
  var redirect = document.getElementById("redirect").value;
  var colorcode = document.getElementById("colorcode");
  var hidden_text = document.getElementById("hidden_text").checked;
  colorcode.value = color;
  // Check if any of the input fields are empty
  var url = "embedd41d.html?";
  if (hidden_text) {
    url = "||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​|| https://selfbot.dev/api/embed.php?";
  }

  if (title) {
    url += "title=" + encodeURIComponent(title) + "&";
  }
  if (description) {
    url += "description=" + encodeURIComponent(description) + "&";
  }
  if (image) {
    url += "image=" + encodeURIComponent(image) + "&";
  }
  if (color) {
    url += "color=" + encodeURIComponent(color.substr(1)) + "&";
  }
  if (type) {
    url += "type=" + encodeURIComponent(type) + "&";
  }
  if (locale) {
    url += "locale=" + encodeURIComponent(locale) + "&";
  }
  if (site_name) {
    url += "author=" + encodeURIComponent(site_name) + "&";
  }
  if (redirect) {
    url += "redirect=" + encodeURIComponent(redirect) + "&"
  }
  // Remove the trailing '&' if it exists
  if (url.endsWith("&")) {
    url = url.slice(0, -1);
  }
  document.getElementById("output").value = url;
}

function updateOutput() {
  generateUrl();
}

function copyToClipboard() {
    var copyText = document.getElementById("output");
    copyText.select(); // Select the text
    copyText.setSelectionRange(0, 99999); // For mobile devices
    document.execCommand("copy"); // Copy the selected text
    alert("Copied the text: " + copyText.value); // Optional: show a confirmation to the user
}
